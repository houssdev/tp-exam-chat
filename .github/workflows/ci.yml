name: CI & Deploy

on:
  push:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.16
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Backend - install deps
        working-directory: backend
        run: npm install

      - name: Backend - test
        working-directory: backend
        run: npm test

      - name: Frontend - install deps
        working-directory: frontend
        run: npm install

      - name: Frontend - test
        working-directory: frontend
        run: npm test

  build-and-deploy:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and push backend Docker image (optional)
        run: |
          docker build -t tp-exam-chat-backend:latest ./backend

      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "Render secrets not set - skipping Render deploy"
            exit 0
          fi
          echo "Triggering Render deploy..."
          curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H 'Content-Type: application/json' \
            -d '{"clearCache": true}'

      - name: Install Vercel CLI
        run: npm i -g vercel@28

      - name: Frontend build (to generate dist with BACKEND_URL)
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }} 
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Vercel deploy (production)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: frontend
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "Vercel token not set - skipping deploy"
            exit 0
          fi
          # deploy static dist folder
          vercel deploy --prod --confirm --token $VERCEL_TOKEN --scope $VERCEL_ORG_ID --project $VERCEL_PROJECT_ID
